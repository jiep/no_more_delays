<section>
  <button class="button is-primary" (click)="loginWithGoogle()" *ngIf="!(user | async)?.uid">Login with Google</button>
  <button class="button is-primary" (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
  <div class="control">
    <div class="field">
      <label class="label">Delay</label>
      <div class="control">
        <input class="input" type="text" placeholder="Delay (in minutes)" />
      </div>
    </div>
  </div>
  <div class="control">
    <div class="field">
      <label class="label">Line</label>
      <div class="control">
        <div class="select is-fullwidth">
          <select>
            <option>L1</option>
            <option>L2</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="control">
    <div class="field">
      <label class="label">Station</label>
      <div class="control">
        <div class="select is-fullwidth">
          <select>
            <option>Sol</option>
            <option>Atocha</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="control">
    <button class="button is-primary is-fullwidth">Send</button>
  </div>
  <!-- <div>
    <h1>List</h1>
    <p *ngFor="let item of delays | async">{{item | json}}</p>
  </div> -->
</section>
